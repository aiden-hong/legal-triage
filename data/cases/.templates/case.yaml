# 케이스 메타데이터 템플릿
# 파일명: case.yaml
# 위치: data/cases/{YYYY-MM-DD}_{feature-name}/case.yaml

# ============================================================
# 기본 정보
# ============================================================
case_id: ""  # 자동생성: {date}_{feature-name}
date: ""     # YYYY-MM-DD
team: ""     # 요청팀 (예: "콘텐츠팀", "마케팅팀", "프로덕트팀")
requester: ""  # 익명화 필수! (예: "PM_A", "마케터_1")

# ============================================================
# 콘텐츠 정보
# ============================================================
channel:  # 복수 선택 가능
  # - app_home        # 앱 홈
  # - app_detail      # 앱 상세
  # - app_push        # 앱 푸시
  # - sns_instagram   # 인스타그램
  # - sns_facebook    # 페이스북
  # - sns_youtube     # 유튜브
  # - landing_page    # 랜딩페이지
  # - search_ad       # 검색광고
  # - display_ad      # DA
  # - email           # 이메일
  # - internal        # 내부용

content_type: ""  # ugc_review | editorial | campaign | hospital_provided | mixed
exposure_scope: ""  # all_users | target_segment | test_group | internal

# ============================================================
# 요약
# ============================================================
title: ""      # 케이스 제목 (한 줄)
summary: ""    # 요약 (2-3문장)

# ============================================================
# 법무 판정
# ============================================================
decision: ""   # TYPE_1 | TYPE_2
confidence: 0.0  # 0.0 ~ 1.0
legal_reviewer: ""  # 익명화 필수! (예: "법무_1")

# ============================================================
# 근거 및 태깅
# ============================================================
rule_codes:  # rubric.yaml의 red_flag code
  # - BEFORE_AFTER_PHOTO
  # - PATIENT_TESTIMONIAL

legal_basis:  # 법적 근거
  # - "의료법 제56조 제2항 제9호"

# ============================================================
# 금지/수정 사항
# ============================================================
prohibited_expressions:  # 금지된 표현 (원문 아닌 패턴)
  # - "전후사진"
  # - "100% 효과"

required_modifications:  # 수정 권고사항
  # - "'완벽한 결과' → '개인차가 있을 수 있습니다' 추가"

recommended_guardrails:  # 적용 권장 가드레일 (rubric의 condition)
  # - individual_variance
  # - side_effect_disclosure

# ============================================================
# 메타 (자동 입력)
# ============================================================
created_at: ""  # ISO 8601
updated_at: ""  # ISO 8601
anonymized: false  # 익명화 검증 통과 여부
anonymization_notes: ""  # 익명화 관련 메모
