    severity: "critical"

# ============================================================
# 질문 템플릿 - 의료광고 특화
# ============================================================
question_templates:
  # 의료광고 핵심 질문
  - category: "medical_ad_purpose"
    question: "이 콘텐츠가 특정 병원/의료인/시술을 홍보하는 '의료광고'에 해당하나요?"
    options:
      - "예 - 특정 병원/의료인 홍보 목적"
      - "예 - 특정 시술 홍보 목적"
      - "아니오 - 일반 건강정보/질환 정보 제공"
      - "불명확"
    trigger_if_unknown: true

  - category: "channel_exposure"
    question: "콘텐츠 노출 채널과 범위는 어디인가요?"
    options:
      - "SNS (인스타그램, 페이스북 등)"
      - "앱 내 노출 (홈, 리스트, 상세)"
      - "랜딩페이지/웹"
      - "푸시 알림"
      - "검색광고/DA"
      - "내부 테스트"
    trigger_if_unknown: true

  - category: "procedure_claim_method"
    question: "시술/효과 언급 시 개인차·부작용·한계를 명시적으로 고지했나요?"
    options:
      - "예 - 고지 문구 포함"
      - "아니오 - 고지 문구 없음"
      - "해당 없음 - 시술/효과 언급 없음"
    trigger_if_contains:
      - "시술"
      - "효과"
      - "결과"
      - "치료"

  - category: "visual_content"
    question: "다음 중 포함된 콘텐츠가 있나요? (복수 선택)"
    options:
      - "전후사진"
      - "환자 후기/체험담"
      - "가격/할인 정보"
      - "이벤트/프로모션"
      - "유명인/인플루언서"
      - "해당 없음"
    trigger_if_unknown: true

  - category: "content_source"
    question: "콘텐츠의 출처/제작 주체는 누구인가요?"
    options:
      - "플랫폼 UGC (사용자 작성 리뷰/후기)"
      - "자체 제작 (에디토리얼/캠페인)"
      - "병원/광고주 제공 소재"
