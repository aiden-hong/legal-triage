      - "기프트"
    reason: "경품/사은품 제공은 환자 유인행위 해당 (의료법 제27조 제3항)"
    severity: "high"

  # --------------------------------------------------------
  # [섹션 3] 시술/효과 주장 (Medium ~ High)
  # --------------------------------------------------------

  # 3-1. 구체적 시술명 언급 (정보성 vs 광고성 구분 필요)
  - code: "PROCEDURE_MENTION"
    keywords:
      - "쌍커풀"
      - "코성형"
      - "지방흡입"
      - "필러"
      - "보톡스"
      - "리프팅"
      - "레이저"
      - "피부과"
      - "성형외과"
