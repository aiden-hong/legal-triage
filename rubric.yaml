# Legal Triage Rubric - 강남언니 (미용의료 플랫폼 특화)
# 보수적 분류: 애매하면 무조건 TYPE_1 (법무 검토 필요)
# 근거: 보건복지부 '건강한 의료광고 가이드라인', 의료법 제56조, 제57조

version: "2.0"
domain: "medical_advertising"  # 미용의료 플랫폼 특화

# ============================================================
# Red Flags - 의료광고 특화 (하나라도 매치되면 TYPE_1)
# ============================================================
red_flags:
  # --------------------------------------------------------
  # [섹션 1] 의료광고 핵심 위반 유형 (Critical)
  # --------------------------------------------------------

  # 1-1. 전후사진 (의료법 제56조 제2항 제9호)
  - code: "BEFORE_AFTER_PHOTO"
    keywords:
      - "전후사진"
      - "비포애프터"
      - "before after"
      - "before&after"
      - "before/after"
      - "시술 전후"
      - "수술 전후"
      - "전후 비교"
      - "변화 사진"
      - "결과 사진"
    reason: "전후사진은 치료효과를 보장하는 것으로 오인될 수 있어 의료법상 금지 (의료법 제56조 제2항 제9호)"
    severity: "critical"

  # 1-2. 환자 후기/체험담 (의료법 제56조 제2항 제7호)
  - code: "PATIENT_TESTIMONIAL"
    keywords:
      - "환자후기"
      - "체험담"
      - "실제후기"
      - "솔직후기"
      - "시술후기"
      - "수술후기"
      - "리얼후기"
      - "고객후기"
      - "내돈내산"
      - "직접 해봤"
      - "제가 받아본"
      - "시술받은 후기"
      - "testimonial"
    reason: "환자의 치료경험담은 객관적 사실 확인 어렵고 환자 유인 우려 (의료법 제56조 제2항 제7호)"
    severity: "critical"

  # 1-3. 효과 보장/단정 표현 (의료법 제56조 제2항 제1호)
  - code: "EFFECT_GUARANTEE"
    keywords:
      - "100% 효과"
      - "100%"
      - "완벽한 결과"
      - "확실한 효과"
      - "반드시"
      - "무조건"
      - "틀림없이"
      - "보장"
      - "guaranteed"
      - "완전히"
      - "영구적"
      - "평생"
      - "절대"
      - "완치"
      - "근본 치료"
      - "확실히 달라"
      - "무조건 예뻐"
    reason: "치료효과 보장/단정은 거짓·과장 광고에 해당 (의료법 제56조 제2항 제1호)"
    severity: "critical"

  # 1-4. 비교우위/최상급 표현 (의료법 제56조 제2항 제2호)
  - code: "COMPARATIVE_SUPERIORITY"
    keywords:
      - "최고"
      - "최초"
      - "유일"
      - "국내 유일"
      - "국내 최초"
      - "세계 최초"
      - "1등"
      - "1위"
      - "넘버원"
      - "No.1"
      - "best"
      - "only"
      - "가장"
      - "독보적"
      - "압도적"
      - "타 병원보다"
      - "경쟁 병원"
      - "다른 병원과 비교"
    reason: "비교광고 및 최상급 표현은 객관적 근거 없이 사용 불가 (의료법 제56조 제2항 제2호)"
    severity: "critical"

  # 1-5. 유명인/인플루언서 추천 (의료법 제56조 제2항 제8호)
  - code: "CELEBRITY_MEDICAL_ENDORSEMENT"
    keywords:
      - "연예인"
      - "인플루언서"
      - "셀럽"
      - "유명인"
      - "스타"
      - "모델"
      - "배우"
      - "아이돌"
      - "유튜버"
      - "celebrity"
      - "influencer"
      - "협찬"
      - "광고모델"
      - "PPL"
      - "추천인"
    reason: "의료인 아닌 자의 추천/보증은 환자 유인에 해당 (의료법 제56조 제2항 제8호)"
    severity: "critical"

  # 1-6. 시술/수술 장면 (의료법 제56조 제2항 제10호)
  - code: "PROCEDURE_VISUAL"
    keywords:
      - "시술 영상"
      - "수술 영상"
      - "수술 장면"
      - "시술 장면"
      - "수술 중"
      - "절개"
      - "출혈"
      - "주사 맞는"
      - "시술 과정"
      - "리얼 수술"
      - "수술실"
      - "마취"
      - "피"
      - "surgery video"
      - "procedure video"
    reason: "혐오감/공포감 유발 내용 금지 (의료법 제56조 제2항 제10호)"
    severity: "critical"

  # 1-7. 비의료인 의료행위 암시
  - code: "NON_MEDICAL_PRACTICE"
    keywords:
      - "상담사가 시술"
      - "코디네이터 진행"
      - "비의료인"
      - "간호조무사 시술"
      - "실장님이"
      - "상담실장"
      - "직접 시술"
      - "의사 없이"
    reason: "의료인만 의료행위 가능, 무면허 의료행위 광고 금지 (의료법 제27조)"
    severity: "critical"

  # 1-8. 원격 진단/처방 (의료법 제33조 제1항)
  - code: "REMOTE_DIAGNOSIS"
    keywords:
      - "비대면 진단"
      - "온라인 진단"
      - "원격 진단"
      - "원격 처방"
      - "사진으로 진단"
      - "채팅 상담으로 처방"
      - "화상으로 진료"
      - "앱으로 진단"
      - "AI 진단"
      - "셀프 진단"
    reason: "의료기관 외 장소에서 의료행위 불가, 원격의료 제한 (의료법 제33조)"
    severity: "critical"

  # --------------------------------------------------------
  # [섹션 2] 가격/할인/이벤트 (High)
  # --------------------------------------------------------

  # 2-1. 가격 할인/이벤트 유인
  - code: "PRICE_DISCOUNT_EVENT"
    keywords:
      - "할인"
      - "특가"
      - "세일"
      - "이벤트"
      - "프로모션"
      - "무료 상담"
      - "무료 시술"
      - "한정"
      - "마감 임박"
      - "오늘만"
      - "선착순"
      - "파격"
      - "최저가"
      - "가격 인하"
      - "% off"
      - "50%"
      - "80%"
      - "기간 한정"
      - "쿠폰"
      - "적립금"
    reason: "가격 표시는 일부 허용되나 과도한 할인/이벤트 유인은 환자 유인행위 해당 (의료법 제27조 제3항)"
    severity: "high"

  # 2-2. 경품/사은품 제공
  - code: "GIFT_INCENTIVE"
    keywords:
      - "사은품"
      - "경품"
      - "증정"
      - "선물"
      - "보너스"
      - "덤"
