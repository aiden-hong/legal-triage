      - "아니오 - 성인만 타겟"
      - "전체 연령"
    trigger_if_unknown: true

  # 기존 일반 질문 (유지)
  - category: "data_usage"
    question: "사용자 데이터를 수집/처리하나요? (예: 이름, 이메일, 건강정보, 진료기록)"
