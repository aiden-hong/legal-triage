      - "no downtime"
    reason: "부작용/개인차 고지 의무 위반 가능 (의료법 제56조 제2항 제3호)"
    severity: "high"

  # 3-3. 의학적 효능 과장
  - code: "EXAGGERATED_MEDICAL_CLAIM"
    keywords:
      - "기적"
