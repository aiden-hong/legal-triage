      - "international"

# ============================================================
# 가드레일 문구 - 의료광고 특화
# ============================================================
safe_guardrails:
  # 의료광고 필수 고지사항
  - condition: "medical_ad_general"
    text: "의료광고임을 명확히 표시하고, 심의필 취득 여부를 확인하세요."

  - condition: "individual_variance"
    text: "\"시술 효과는 개인에 따라 차이가 있을 수 있습니다\" 문구를 반드시 표시하세요."

  - condition: "side_effect_disclosure"
    text: "\"부작용 및 주의사항은 의료진과 상담하세요\" 고지 문구를 포함하세요."

  - condition: "medical_consultation_required"
    text: "\"정확한 진단과 치료는 의료기관을 방문하여 의료진과 상담하세요\" 문구를 삽입하세요."

  # 전후사진/후기 관련
  - condition: "before_after_restriction"
    text: "[금지] 전후사진은 의료광고에 사용할 수 없습니다. 심의필 획득 후에도 엄격히 제한됩니다."

  - condition: "review_restriction"
    text: "[금지] 환자 후기/체험담을 직접 노출하지 마세요. 정보 제공 목적의 링크 안내만 가능합니다."

  # 가격/이벤트 관련
  - condition: "price_event_restriction"
    text: "[주의] 가격/할인/이벤트 문구는 환자 유인행위로 해석될 수 있습니다. 법무 검토 후 진행하세요."

  - condition: "gift_restriction"
    text: "[금지] 경품/사은품/적립금 제공은 환자 유인행위에 해당합니다."

  # 표현 관련
  - condition: "superlative_removal"
    text: "[수정 필요] \"최고/최초/유일/1등\" 등 비교·단정 표현을 삭제하세요."

  - condition: "guarantee_removal"
    text: "[수정 필요] \"100%/완벽/보장/반드시\" 등 효과 보장 표현을 삭제하세요."

  # 유명인/협찬 관련
  - condition: "endorsement_disclosure"
    text: "[필수] 협찬/광고임을 명확히 표시하세요 (#광고 #협찬). 의료인 아닌 자의 추천은 금지됩니다."

  # 플랫폼 UGC 관련
  - condition: "ugc_monitoring"
    text: "사용자 생성 콘텐츠(리뷰)는 의료광고 해당 여부를 모니터링하고, 위반 시 비노출 처리하세요."

  - condition: "review_incentive_prohibition"
    text: "[금지] 리뷰 작성 대가로 금전적 혜택을 제공하지 마세요."

  # 기존 일반 가드레일 (유지)
  - condition: "data_collection"
    text: "개인정보 수집 시 이용자 동의를 받고 개인정보처리방침에 명시해야 합니다."

  - condition: "marketing"
    text: "광고성 정보 전송 시 사전 동의를 받고 수신거부 방법을 명시해야 합니다."

  - condition: "terms_update"
    text: "서비스 약관 변경 시 사전 공지 기간(최소 7일)을 준수해야 합니다."

  - condition: "refund"
    text: "유료 서비스는 환불 정책을 명확히 안내하고 소비자 보호 규정을 준수해야 합니다."

